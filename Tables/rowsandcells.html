<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Headers and Footers</title>
</head>
<body>
	<table border="5" cellpadding="5" cellspacing="5">
		<thead>
		<tr>
			<th>These are<br> my Favorite Fruits</th>
			<th valign="top">Vegetables</th>
		</tr>
		</thead>
		<tfoot>
			<tr>
				<td colspan="2" align="center">Thanks for Reading!</td>
			</tr>
		</tfoot>
		<tr>
			<td>Oranges</td>
			<td>Carrots</td>
		</tr>
		<tr>
			<td>Apples</td>
			<td>Broccoli</td>
		</tr>
		<tr>
			<td>Strawberries</td>
			<td>Asparagus</td>
		</tr>
		<tr>
			<td></td>
			<td>Potatoes</td>
		</tr>
	</table>

</body>
</html>
