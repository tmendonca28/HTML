<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Inputs</title>
</head>
<body>
	<form action="#" method="POST" name="my_form">
		<fieldset>
			<legend>Important Information</legend>
			<label for="username">Username:</label>
			<input type="text" name="username" id="username"><br><br>
			<label for="password">Password:</label>
			<input type="password" name="password" id="password"><br><br>
			<input type="radio" name="gender" value="Male" id="male"><label for="male">Male</label><br>
			<input type="radio" name="gender" value="Female" id="female"><label for="female">Female</label><br>
			<h3>Fruits</h3>
			<input type="checkbox" name="fruits" value="Grapes">Grapes<br>
			<input type="checkbox" name="fruits" value="Apples">Apples<br>
			<input type="checkbox" name="fruits" value="Oranges">Oranges<br>
		</fieldset>
		<fieldset>
			<legend align="center">Optional Items</legend>
			<label for="essay">We want to know more about you.<br>Please tell us about yourself!</label><br>
			<textarea name="essay" id="essay" rows="15" cols="30"></textarea><br>

			<label for="continents">Where are you from?</label><br>
			<select name="continents" id="continents">
			<optgroup label="Americas">
				<option>North America</option>
				<option>South America</option>
			</optgroup>
			<optgroup label="Eurasia">
				<option>Europe</option>
				<option>Asia</option>
			</optgroup>
			<optgroup label="Rest of World">	
				<option>Africa</option>
				<option>Australia</option>
				<option>Antarctica</option>
			</optgroup>
			</select>
			<br>
		</fieldset>
		<input type="submit" value="Onwards!">
		
	</form>
</body>
</html>
